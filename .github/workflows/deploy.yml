  name: Deploy

  on:
    push:
      branches: [ master ]
  jobs:
    build:
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v1

        - name: Copy repository contents via scp
          uses: appleboy/scp-action@master
          env:
            HOST: ${{ secrets.HOST }}
            USERNAME: ${{ secrets.USERNAME }}
            PORT: ${{ secrets.PORT }}
            KEY: ${{ secrets.SSHKEY }}
          with:
            source: "."
            target: "/home/csgobot/CSGOBot"

        - name: Restart system.d service
          uses: appleboy/ssh-action@master
          with:
            host: ${{ secrets.HOST }}
            USERNAME: ${{ secrets.USERNAME }}
            PORT: ${{ secrets.PORT }}
            KEY: ${{ secrets.SSHKEY }}
            script: "sudo systemctl restart csgobot"
